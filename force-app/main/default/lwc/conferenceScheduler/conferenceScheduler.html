<template>
    <lightning-card title="Conference Schedule Management" icon-name="standard:event">
        <div class="slds-p-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-is-relative slds-p-around_medium">
                    <lightning-spinner alternative-text="Invoking Scheduling_Agent_1..." size="medium"></lightning-spinner>
                    <div class="slds-text-align_center slds-p-top_medium">
                        <p>Invoking Scheduling_Agent_1 to build your proposed conference schedule...</p>
                    </div>
                </div>
            </template>

            <!-- Main Content -->
            <template if:false={isLoading}>
                <!-- Schedule Results -->
                <template if:true={showResults}>
                    <div class="slds-box slds-m-bottom_medium">
                        <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
                            <h2 class="slds-text-heading_medium">Proposed Conference Schedule from Scheduling_Agent_1</h2>
                            <div class="slds-badge slds-theme_success">
                                <lightning-icon icon-name="utility:check" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                Schedule Generated
                            </div>
                        </div>
                        
                        <!-- Schedule Summary -->
                        <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
                            <div class="slds-text-body_small">
                                <strong>Agent:</strong> {proposedSchedule.agentName}
                            </div>
                            <div class="slds-text-body_small">
                                <strong>Processing Time:</strong> {proposedSchedule.processingTime}
                            </div>
                            <div class="slds-text-body_small">
                                <strong>Total Sessions:</strong> {proposedSchedule.totalSessions}
                            </div>
                        </div>
                        
                        <!-- Schedule Overview -->
                        <template if:true={formattedScheduleInfo}>
                            <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                                <div class="slds-grid slds-grid_align-spread">
                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-align_center">
                                            <div class="slds-text-heading_large slds-text-color_success">{proposedSchedule.totalSessions}</div>
                                            <div class="slds-text-title_caps slds-text-color_weak">Total Sessions</div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-align_center">
                                            <div class="slds-text-heading_large slds-text-color_success">{formattedScheduleInfo.locations.length}</div>
                                            <div class="slds-text-title_caps slds-text-color_weak">Locations</div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-align_center">
                                            <div class="slds-text-heading_large slds-text-color_success">{formattedScheduleInfo.timeRange}</div>
                                            <div class="slds-text-title_caps slds-text-color_weak">Duration</div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-align_center">
                                            <div class="slds-text-heading_large slds-text-color_success">{proposedSchedule.timestamp}</div>
                                            <div class="slds-text-title_caps slds-text-color_weak">Generated</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                        
                        <!-- Time Range and Locations -->
                        <template if:true={formattedScheduleInfo}>
                            <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
                                <div class="slds-text-body_small">
                                    <strong>Conference Duration:</strong> {formattedScheduleInfo.timeRange}
                                </div>
                                <div class="slds-text-body_small">
                                    <strong>Locations:</strong> {formattedLocationsDisplay}
                                </div>
                            </div>
                        </template>
                        
                        <!-- Display truncation warning if present -->
                        <template if:true={proposedSchedule.note}>
                            <div class="slds-notify slds-notify_alert slds-theme_warning slds-m-bottom_medium" role="alert">
                                <span class="slds-assistive-text">warning</span>
                                <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="small" class="slds-m-right_x-small"></lightning-icon>
                                <h2 class="slds-notify__content">
                                    <strong>Note:</strong> {proposedSchedule.note}
                                </h2>
                                
                                <!-- Show raw response for debugging -->
                                <div class="slds-m-top_small">
                                    <details class="slds-details">
                                        <summary class="slds-details__summary slds-details__summary_actionable">
                                            <svg class="slds-details__summary-action-icon slds-details__summary-action-icon_use" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch"></use>
                                            </svg>
                                            <span class="slds-details__summary-text">View Raw Response</span>
                                        </summary>
                                        <div class="slds-details__content slds-p-around_small">
                                            <pre class="slds-text-body_small slds-border_radius-small slds-p-around_small" style="background-color: #f3f2f2; max-height: 300px; overflow-y: auto;">{proposedSchedule.rawResponse}</pre>
                                        </div>
                                    </details>
                                </div>
                            </div>
                        </template>

                        <!-- Display partial data warning if data is incomplete -->
                        <template if:true={proposedSchedule.isPartial}>
                            <div class="slds-notify slds-notify_alert slds-theme_info slds-m-bottom_medium" role="alert">
                                <span class="slds-assistive-text">info</span>
                                <lightning-icon icon-name="utility:info" alternative-text="Information" size="small" class="slds-m-right_x-small"></lightning-icon>
                                <h2 class="slds-notify__content">
                                    <strong>Partial Data:</strong> The response was truncated, but we were able to extract {proposedSchedule.totalSessions} complete sessions. 
                                    Some sessions may be missing or incomplete due to the truncation.
                                </h2>
                            </div>
                        </template>
                        
                        <!-- Error Message if Parsing Failed -->
                        <template if:true={hasScheduleError}>
                            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-bottom_medium" role="alert">
                                <span class="slds-assistive-text">error</span>
                                <lightning-icon icon-name="utility:error" alternative-text="Error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                <h2>Schedule Parsing Error</h2>
                                <p>{scheduleErrorMessage}</p>
                                <template if:true={proposedSchedule.rawResponse}>
                                    <details class="slds-m-top_small">
                                        <summary>View Raw Response</summary>
                                        <pre class="slds-m-top_x-small slds-p-around_small slds-bg-color_background-alt slds-border_radius-small" style="max-height: 200px; overflow-y: auto; white-space: pre-wrap;">{proposedSchedule.rawResponse}</pre>
                                    </details>
                                </template>
                            </div>
                        </template>
                        
                        <!-- Schedule Table -->
                        <template if:true={showResults}>
                            <div class="slds-card slds-m-top_medium">
                                <div class="slds-card__header">
                                    <h2 class="slds-card__header-title">
                                        <span class="slds-text-heading_medium">Proposed Schedule</span>
                                        <template if:true={proposedSchedule.totalSessions}>
                                            <span class="slds-text-body_regular slds-m-left_small slds-text-color_weak">
                                                ({proposedSchedule.totalSessions} sessions)
                                            </span>
                                        </template>
                                    </h2>
                                </div>
                                
                                <div class="slds-card__body">
                                    <!-- Show no-data message if no schedule data -->
                                    <template if:true={hasNoScheduleData}>
                                        <div class="slds-text-align_center slds-p-vertical_large">
                                            <lightning-icon icon-name="utility:info" alternative-text="Information" size="medium" class="slds-m-bottom_small"></lightning-icon>
                                            <p class="slds-text-heading_small slds-text-color_weak">{noDataMessage}</p>
                                        </div>
                                    </template>
                                    
                                    <!-- Show schedule table if data exists -->
                                    <template if:false={hasNoScheduleData}>
                                        <lightning-datatable
                                            data={formattedScheduleForDisplay}
                                            columns={scheduleTableColumns}
                                            key-field="sessionName"
                                            hide-checkbox-column
                                            show-row-number-column
                                            sorted-by={sortBy}
                                            sorted-direction={sortDirection}
                                            onsort={handleSort}>
                                        </lightning-datatable>
                                    </template>
                                </div>
                            </div>
                        </template>
                        
                        <!-- Action Buttons for Schedule -->
                        <div class="slds-m-top_medium slds-text-align_right">
                            <lightning-button
                                label="Try Again"
                                onclick={handleTryAgain}
                                class="slds-m-right_x-small">
                            </lightning-button>
                            <lightning-button
                                label="Reject Schedule"
                                variant="destructive"
                                onclick={handleRejectSchedule}
                                class="slds-m-right_x-small">
                            </lightning-button>
                            <lightning-button
                                label="Accept Schedule"
                                variant="brand"
                                onclick={handleAcceptSchedule}>
                            </lightning-button>
                        </div>
                    </div>
                </template>

                <!-- Schedule Form -->
                <template if:false={showResults}>
                    <div class="slds-text-heading_medium slds-m-bottom_medium">
                        What would you like to do?
                    </div>
                    
                    <lightning-radio-group
                        name="scheduleOption"
                        label="Schedule Option"
                        options={scheduleOptions}
                        value={selectedOption}
                        onchange={handleOptionChange}
                        class="slds-m-bottom_medium">
                    </lightning-radio-group>
                    
                    <!-- Conditional section for new schedule option -->
                    <template if:true={showEventSelection}>
                        <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                            <div class="slds-text-heading_small slds-m-bottom_small">
                                Select an Event for the New Schedule
                            </div>
                            
                            <template if:true={isLoadingEvents}>
                                <lightning-spinner alternative-text="Loading events..." size="small"></lightning-spinner>
                            </template>
                            
                            <template if:false={isLoadingEvents}>
                                <template if:true={hasEvents}>
                                    <lightning-radio-group
                                        name="eventSelection"
                                        label="Available Events"
                                        options={eventOptions}
                                        value={selectedEventId}
                                        onchange={handleEventChange}
                                        class="slds-m-bottom_medium">
                                    </lightning-radio-group>
                                </template>
                                
                                <template if:false={hasEvents}>
                                    <div class="slds-text-color_weak slds-text-align_center">
                                        No events found. Please create an event first.
                                    </div>
                                </template>
                            </template>
                        </div>
                    </template>

                    <!-- Error message display -->
                    <template if:true={errorMessage}>
                        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-bottom_medium" role="alert">
                            <span class="slds-assistive-text">error</span>
                            <lightning-icon icon-name="utility:error" alternative-text="Error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            <h2>{errorMessage}</h2>
                        </div>
                    </template>
                    
                    <div class="slds-m-top_medium">
                        <lightning-button
                            variant="brand"
                            label="Continue"
                            onclick={handleContinue}
                            disabled={isContinueDisabled}
                            class="slds-m-right_x-small">
                        </lightning-button>
                        
                        <lightning-button
                            variant="neutral"
                            label="Cancel"
                            onclick={handleCancel}>
                        </lightning-button>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
